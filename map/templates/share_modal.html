<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Share map</h2>
    <p class="modal-text">
        https://map.benarmstead.co.uk{% if request.path == "/" %}{{ request.path }}{{ user.username }}{% else %}{{ request.path }}{% endif %}
      <span class="copy">
        <a onclick='navigator.clipboard.writeText("https://map.benarmstead.co.uk{% if request.path == "/" %}{{ request.path }}{{ user.username }}{% else %}{{ request.path }}{% endif %}");copiedMessage("Copied URL to clipboard!")'><i class="fa fa-clone icon"></i></a>
        <p id="copiedMessage" style="margin-left: 5px;"></p>
      </span>
    </p>
  </div>
</div>

<div class="cardContainer settings" style="margin-top: 75px;">
  <a style="color: black;" href="{% url 'settings' %}"><i class="fa fa-gear icon"></i></a>
</div>

<div class="cardContainer settings" style="margin-top: 125px;">
  <a id="shareBtn"><i class="fa fa-share-alt icon"></i></a>
</div>
