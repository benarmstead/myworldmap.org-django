{% if not user.is_authenticated %}
<div class="cardContainer" id="" style="margin-left: 50px;">
  <div class="alert alert-success" role="alert" style="text-align: center;">
    <div>
      <h3>Welcome!</h3>
      <p>Sign up or log in<br> to create your map.</p>
    </div>
    <a class="loginButtons" href="{% url 'register' %}">Signup</a>
    <a class="loginButtons" href="{% url 'login' %}">Login</a>
  </div>
</div>
{% else %}
{% endif %}
